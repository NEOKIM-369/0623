<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 로딩</title>
    <style>
        #circle {
            border: 15px solid #ccc;
            border-top: 15px solid dodgerblue;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: loader 2s infinite cubic-bezier(.34,-0.99,.31,1.93);
        }

        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="circle">

    </div>
</body>
</html>
